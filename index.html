<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <style>
        /* 1. Basic Reset and Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #4a90e2; /* Changed to a medium blue */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
        }

        /* 2. Main Marks Card (The Outer Box) */
        .marks-card {
            background-color: #ffffff; /* White background for the card */
            border: 4px solid #f0f0f0; /* Lighter border for contrast on blue */
            border-radius: 12px; /* Rounded corners */
            padding: 20px 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Slightly stronger shadow */
            width: 350px;
            text-align: center;
        }

        /* 3. Student Name Styling */
        .student-name {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
            border-bottom: 2px dashed #ccc;
            padding-bottom: 10px;
        }

        /* 4. Marks Box (Container for the table) */
        .marks-box h3 {
            color: #336699; /* Slightly darker blue for the heading */
            margin-bottom: 15px;
        }

        /* 5. Table Styling */
        table {
            width: 100%;
            border-collapse: collapse; /* Removes double borders */
            margin-top: 10px;
        }

        table th, table td {
            border: 1px solid #ddd; /* Light border for cells */
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #336699; /* Darker blue for table header */
            color: white; /* Header text color */
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #e0f2f7; /* Very light blue stripe effect for rows */
        }

        table tr:hover {
            background-color: #c0e0eb; /* Light blue highlight row on hover */
        }
    </style>
</head>
<body>
    <div class="marks-card">
        <h2 class="student-name">Chaitanya Barde</h2>
        
        <div class="marks-box">
            <h3>Subject Marks</h3>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mathematics</td>
                        <td>85</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>92</td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>78</td>
                    </tr>
                    <tr>
                        <td>History</td>
                        <td>88</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
